<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Vær med på Kystparken!</title>
  </head>
  <body>

    <div class="container mt-5">
		<img class="mr-3 rounded-circle" src="http://kystpark.no/images/logo_liten.png" alt="Generic placeholder image">
        <h1>Kontakt oss!</h1>
        <form class="row g-3" action="https://formsubmit.co/18ca0fce8e7dadf35dbbfd5fe4deca3c" method="POST">
			<!--honeypot--> 
			<input type="text" name="_honey" style="display: none;">
			
			<!--disable captcha-->
			<input type="hidden" name="_captcha" value="false">
			
			<input type="hidden" name="_next" value="https://wencheis.github.io/formsubmitkyst/success.html">
			
          <div class="col-md-6">
            <label for="firstName" class="form-label">Fornavn</label>
            <input type="text" class="form-control" name="Fornavn" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Etternavn</label>
            <input type="text" class="form-control" name="Etternavn" id="lastName" required>
          </div>
          <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-post</label>
            <input type="email" class="form-control" name="E-post" id="emailInfo" required>
          </div>
          <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Telefon</label>
            <input type="text" class="form-control" name="Telefon" id="phoneNumber" placeholder="+1 (415) 867-5309">
          </div>
          <div class="col-md-12">
            <label for="comments" class="form-label">Send oss innspill, spørsmål eller idéer!</label>
            <textarea class="form-control" name="Tilbakemelding&nbsp;og&nbsp;kommentarer" id="comments" rows="5" required></textarea>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
